<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 
  <form id="registroForm" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br><br>

    <label for="pais">País:</label>
    <select id="pais" onchange="cargarCiudades()" required>
        <option value="">Selecciona un país</option>
        <option value="espana">España</option>
        <option value="francia">Francia</option>
        <option value="italia">Italia</option>
    </select><br><br>

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" required></select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required><br><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" required><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" required><br><br>

    <label for="repetirContraseña">Repetir Contraseña:</label>
    <input type="password" id="repetirContraseña" required><br><br>

    <input type="submit" value="Registrarse">

    <div id="datos"></div>
</form>
</body>
</html>
