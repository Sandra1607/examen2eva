<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="shortcut icon" href="img/favicon.png" />
  <script type="text/javascript" src="js/javascript.js" ></script>
  <title>objetos</title>
</head>
<body>


  <h1>Formulario de Facturas</h1>
  <form id="facturaForm">
    <label for="concepto">Concepto:</label>
    <input type="text" id="concepto" required><br>
    
    <label for="importe">Importe:</label>
    <input type="number" id="importe" required><br>
    
    <label for="iva">Tipo de IVA:</label>
    <select id="iva" required>
      <option value="0">0%</option>
      <option value="4">4%</option>
      <option value="10">10%</option>
      <option value="21">21%</option>
    </select><br>
    
    <label for="cobrada">Cobrada:</label>
    <input type="checkbox" id="cobrada"><br>
    
    <button type="button" onclick="altaFactura()">Alta</button>
    <button type="button" onclick="guardarFacturas()">Guardar Facturas</button>
  </form>
  
  <div id="facturasList"></div>
  





</body>
</html>
